<div class="container">
    <h2>Sign In</h2>
    <form >
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" onclick="check()" class="btn btn-primary">Submit</button>
    </form>
  </div>

<script>
     function check(){
        var a = document.getElementById("email").value;
        var c = document.getElementById("pwd").value;
        if(a=="p@gmail.com" && c=="123"){
            document.write("entered");
            window.location.replace('qr.html');
        }
        else{
         alert("Please enter correct login credentials!");
        }
    }
    </script>
